<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeys Reimagined</title>
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob"></div>
    <div class="blur"></div>
    <h1 class="dramatic">Monkeys. Reimagined.</h1>
    <input type="text" maxlength="4" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="input" value="250">
    <div class="safe-mode check-container">
        <input type="checkbox" class="checkbox safe-check" id="">
        <label class="safe-label label">Safe mode</label>
    </div>
    <div class="save-mode check-container">
        <input type="checkbox" class="checkbox save-check">
        <label class="save-label label">Unique save names</label>
    </div>
    <div class="button-container"></div>
    <script src="code.js"></script>
    <script>
        window.onload = function() {
            window.scroll(0,0);
            document.body.style.maxHeight = window.innerHeight;
          }
    </script>
</body>
</html>
